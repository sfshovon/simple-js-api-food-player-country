<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food, Country & Player Finder</title>
  <!--Bootsrap Stylesheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!--Bootsrap Stylesheet-->

  <!-- TailwindCSS CDN --> 
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- TailwindCSS CDN --> 
 
  <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.6.0/dist/full.css" rel="stylesheet" type="text/css" />
  <!-- Daisy UI CDN -->
</head>

<body>
<main>
  <!--Display Section-->
  <section class="mt-5 md:flex-row flex flex-col justify-center items-center gap-5">
      <button class="text-2xl btn btn-error" onclick="mealFunction();">Food DB</button>
      <button class="text-2xl btn btn-ghost bg-lime-200" onclick="countryFunction();">Rest Countries</button>
      <button class="text-2xl btn btn-accent" onclick="playerFunction();">Player DB</button>
  </section> 
  <!--Display Section--> 

  <!--FoodDB Section-->
  <section data-theme="autumn" id="meal-db-section">
    <!--FoodDB Search AREA-->
    <div class="flex justify-center items-center">
      <h3 class="w-1/2 mt-5 p-3 text-4xl text-center text-white font-bold rounded-full bg-zinc-800 text-uppercase">Find Your <span class="text-red-600 animate-pulse">  Favorite Food </span> </h3>
    </div>
    <div class="flex justify-center items-center gap-2 text-center my-5">
      <input id="search-meal-field" type="text" class="w-1/2 text-2xl input input-bordered input-accent" placeholder="Search food" />
      <button id="searchMealBtn" class="text-2xl btn btn-secondary sm:text-xl" onclick="searchFood();">Search Food</button>
    </div>
    <!--FoodDB Search Area-->
    <!--FoodDB Search Result-->
    <div class="flex justify-around">
      <div id="search-meal-result" class="grid lg:grid-cols-4 md:grid-cols-2 sm:grid-cols-1 gap-5 mx-5 mb-5">

      </div>
    </div>
    <!--FoodDB Search Result-->
  </section>
  <!--FoodDB Section-->

  <!--PlayerDB Section-->
  <section data-theme="corporate" id="player-db-section">
    <!--PlayerDB Search Area-->
    <div class="flex justify-center items-center">
      <h3 class="w-1/2 mt-5 p-3 text-4xl text-center text-white font-bold rounded-full bg-zinc-800 text-uppercase">Find Your <span class="text-emerald-400 animate-pulse">  Favorite Player </span> </h3>
    </div>
    <div class="flex justify-center items-center gap-2 text-center my-5">
      <input id="player-search-field" type="text" class="w-1/2 text-2xl input input-bordered input-accent" placeholder="Search player" />
      <button id="searchPlayerBtn" class="text-2xl btn btn-accent sm:text-xl" onclick="searchPlayer();">Search Player</button>
    </div>
    <!--PlayerDB Search Area-->
    <!--PlayerDB Search Result-->
    <div class="flex justify-around">
      <div id="player-search-result" class="grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 gap-5 mx-5">

      </div>
    </div>
    <!--PlayerDB Search Result-->
    </div>
  </section>
  <!--PlayerDB Section-->

  <!--RestCountries Section-->
  <section id="rest-country-section">
    <div class="flex justify-center">
      <h2 class="lg:w-1/4 my-5 p-3 text-4xl text-center text-white font-bold rounded-full bg-zinc-800 md:text-3xl md:w-1/2">REST <span class="text-blue-300 animate-pulse"> COUNTRIES </span></h2>
    </div>
    
    <div class="justify-center content-center">
      <div id="countries" class="grid lg:grid-cols-4 md:grid-cols-2 sm:grid-cols-1">
        
      </div>
    </div>
  </section>
  <!--RestCountries Section-->
</main>

  <script src="js/display.js"></script>
  <script src="js/meal.js"></script>
  <script src="js/player.js"></script>
  <script src="js/country.js"></script>
</body>
</html>
